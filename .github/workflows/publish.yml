name: Publish to NuGet

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.1.0-preview)"
        required: false
        type: string

jobs:
  build-and-pack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore McpFederationGateway.slnx

      - name: Build
        run: dotnet build McpFederationGateway.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test McpFederationGateway.slnx --configuration Release --verbosity minimal

      - name: Pack
        run: dotnet pack src/McpFederationGateway/McpFederationGateway.csproj --configuration Release --no-build --output ./artifacts

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
          retention-days: 7

  publish:
    needs: build-and-pack
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
