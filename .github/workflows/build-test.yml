name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          include-prerelease: true

      - name: Restore
        run: dotnet restore McpFederationGateway.sln

      - name: Build
        run: dotnet build McpFederationGateway.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test McpFederationGateway.sln --configuration Release --no-build --verbosity minimal
