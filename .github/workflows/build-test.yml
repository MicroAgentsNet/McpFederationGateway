name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install dependencies
        run: dotnet restore src/McpFederationGateway/McpFederationGateway.csproj

      - name: Build
        run: dotnet build src/McpFederationGateway/McpFederationGateway.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test src/McpFederationGateway/McpFederationGateway.csproj --configuration Release --no-build --verbosity minimal
